<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<title> Ajax test </title>
		<link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
		<script src=/js/jquery.js></script>
		<script src=/js/bootstrap.min.js></script>
		<script src=/js/mustache.js></script>
		<script src=/js/tpl.js></script>
		<script src=/js/main.js></script>

		<style>
			form input {
				width: 120px;
			}
			form select {
				width: 120px;
			}
		</style>

  </head>

  <body>

		<div class="navbar nav-fixed-top"> 
			<div class="navbar-inner">
				<div class="container">
					<a class=brand>Ajax testing</a>
					<ul class=nav>
						<li class="active"><a >Test</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container-fluid" >

		<div class="span6">
			<h3>Hide, Show, Toggle</h3>
			<a class="btn" do="hide #hs1">Hide Banana</a>
			<a class="btn" do="show #hs1">Show Banana</a>
			<a class="btn" do="hide #hs2">Hide Orange</a>
			<a class="btn" do="show #hs2">Show Orange</a>
			<a class="btn" do="toggle #hs1">Toggle Banana</a>
			<a class="btn" do="toggle #hs2">Toggle Orange</a>
			<p>
			<div id="hs1"> <h4>Banana</h4> </div>
			<div id="hs2"> <h4>Orange</h4> </div>
			</p>
		</div>

		<div class="span6">
			<h3>Search</h3>
			<form>
				<input type="text" class="input" name="str"></input>
				<input type="checkbox" name="g1" value="apple" checked>apple</input>
				<input type="checkbox" name="g1" value="banana">banana</input>
				<input type="checkbox" name="g1" value="shit">shit</input>
				<a class="btn" do="get #sa2 form" >search</a>
			</form>
			<div id="sa2" src="/dumpform" > </div>
		</div>

		<div class="span6">
			<h3>Select and Delete</h3>
			<a class="btn" do="show #sel1; onok; get #sel2 data; hide #sel1">Show</a>
			<p>
				<div id="sel1" src="/seldel" class="hide"> </div>
				<div id="sel2" src="/dumpform"> </div>
			</p>
		</div>

		<div class="span6">
			<h3>Check Error</h3>
			<a class="btn" do="post /err; checkerr">Check</a>
		</div>

		<div class="span6">
			<h3>Modules</h3>
			<div id="m1" src="/mod1" t="#m2"> </div>
			<div id="m2" src="/mod2" t="#m3"> </div>
			<div id="m3" src="/mod3"> </div>
		</div>

		<div class="span6">
			<h3>mustache test</h3>
			<div id="mu1"></div>
		</div>

  </body>

</html>

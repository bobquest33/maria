	<tr>
		{{^canSort}}
		<td>选择</td>
		<td>标题</td>
		<td>总长度</td>
		<td>视频个数</td>
		<td>操作</td>
		{{/canSort}}
		{{#canSort}}
		<td><a>选择</a></td>
		<td><a>标题</a></td>
		<td><a>总长度</a></td>
		<td><a>视频个数</a></td>

		<td> <input name="{{Name}}" type="checkbox"></input> </td>

	<tr>

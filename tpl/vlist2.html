
<div id="vlpanel">
<p>
	<a class="btn" show="vlnew" hide="vlpanel,vltable">添加播放列表</a>
</p>
</div>

<div id="vlnew" class="hide" src="/vlist/new">
</div>

{{#RowsEmpty}}
<span class="muted">播放列表为空</span>
{{/RowsEmpty}}

{{^RowsEmpty}}
<div id="vltable">
<form>
<table class="table table-condensed" style="width:auto;min-width:500px">
	<tr class="muted">
		{{^CanSort}}
		<td>选择</td>
		<td>标题</td>
		<td>总长度</td>
		<td>视频个数</td>
		<td>操作</td>
		{{/CanSort}}
		{{#CanSort}}
		<td><a>选择</a></td>
		<td><a>标题</a></td>
		<td><a>总长度</a></td>
		<td><a>视频个数</a></td>
		<td><a>操作</a></td>
		{{/CanSort}}
	</tr>

	{{#Rows}}
	<tr>
		<td> <input name="{{Name}}" type="checkbox"></input> </td>
		<td>{{Desc}}</td>
		<td>{{Durstr}}</td>
		<td>{{Count}}</td>
		<td><a ajax=1 href="/cgi?mod=vlist2&act=del&name={{Name}}" >移除</a></td>
	</tr>
	{{/Rows}}
	
	<tr>
		<td colspan=5> 
			<input type="checkbox"></input> <span>全选</span>
			<a>移除</a>
			{{#HasPager}}
			<span style="float:right">共 {{nr}} | 页 {{startp}}/{{endp}} | 下一页 上一页</span>
			{{/HasPager}}
		</td>
	</tr>
</table>
</form>
</div>
{{/RowsEmpty}}
